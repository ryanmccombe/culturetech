<ion-view title="Partners">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in vm.partners" ng-class="{'ink': app.effects}"
                      class="partner item-text-wrap item-avatar-left item-icon-right"
                      ui-sref="tabs.partnerDetail({id: $index})">
                <img class="partner-logo" ng-src="img/partners/{{item.image}}" alt="{{item.name}} Logo"/>
                <i class="icon ion-arrow-right-b"></i>

                <div class="partner-title">{{item.title}}</div>
                <div class="partner-name">{{item.name}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
