<ion-view>
    <ion-nav-title>{{vm.partner.name}}</ion-nav-title>
    <ion-content>

        <div class="partner-splash" ng-style="{
            'background': 'url(img/partners/'+vm.partner.id+'_p.jpg) no-repeat center center',
            'background-size': 'cover'
            }">
            <div class="partner-splash-content">
                <i class="icon-transparent button flat ion-ios-world-outline ink"
                   ng-click="app.loadExternalUrl(partner.url || 'http://www.google.com', {})"></i>
            </div>
        </div>

        <div class="row partner-navigation">
            <div class="col ink partner-back"
                 ng-click="vm.previous ? vm.previousPartner() : ''">
                <div ng-if="vm.previous" class="partner-title">Previous</div>
                <div class="partner-name">{{vm.previous.nameShort || vm.previous.name}}</div>
            </div>
            <div class="col ink partner-forward"
                 ng-click="vm.next ? vm.nextPartner() : ''">
                <div ng-if="vm.next" class="partner-title" style="text-align: right;">Next</div>
                <div class="partner-name" style="text-align: right;">{{vm.next.nameShort || vm.next.name}}</div>
            </div>
        </div>

        <div class="double-padding partner-description" ng-bind-html="vm.partner.description">
        </div>
    </ion-content>
</ion-view>
