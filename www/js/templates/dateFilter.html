<div class="date-box" ng-class="({'date-box-expanded': vm.selectingDate, 'date-box-collapsed': app.searching})">
    <div id="innerDate" class="inner-date-box" ng-click="vm.toggleSelection()">
        <button id="date0" ng-click="vm.setDate(0)" class="date-select button button-full icon-right flat ink"
                ng-class="({'ion-chevron-up': vm.date == 0 && vm.selectingDate, 'ion-chevron-down': vm.date == 0 && !vm.selectingDate})">
            Monday 15th
        </button>
        <button id="date1" ng-click="vm.setDate(1)" class="date-select button button-full icon-right flat ink"
                ng-class="({'ion-chevron-up': vm.date == 1 && vm.selectingDate, 'ion-chevron-down': vm.date == 1 && !vm.selectingDate})">
            Tuesday 16th
        </button>
        <button id="date2" ng-click="vm.setDate(2)" class="date-select button button-full icon-right flat ink"
                ng-class="({'ion-chevron-up': vm.date == 2 && vm.selectingDate, 'ion-chevron-down': vm.date == 2 && !vm.selectingDate})">
            Wednesday 17th
        </button>
        <button id="date3" ng-click="vm.setDate(3)" class="date-select button button-full icon-right flat ink"
                ng-class="({'ion-chevron-up': vm.date == 3 && vm.selectingDate, 'ion-chevron-down': vm.date == 3 && !vm.selectingDate})">
            Thursday 18th
        </button>
        <button id="date4" ng-click="vm.setDate(4)" class="date-select button button-full icon-right flat ink"
                ng-class="({'ion-chevron-up': vm.date == 4 && vm.selectingDate, 'ion-chevron-down': vm.date == 4 && !vm.selectingDate})">
            Friday 19th
        </button>
        <button id="date5" ng-click="vm.setDate(5)" class="date-select button button-full icon-right flat ink"
                ng-class="({'ion-chevron-up': vm.date == 5 && vm.selectingDate, 'ion-chevron-down': vm.date == 5 && !vm.selectingDate})">
            Saturday 20th
        </button>
        <button id="date6" ng-click="vm.setDate(6)" class="date-select button button-full icon-right flat ink"
                ng-class="({'ion-chevron-up': vm.date == 6 && vm.selectingDate, 'ion-chevron-down': vm.date == 6 && !vm.selectingDate})">
            Sunday 21st
        </button>
    </div>
</div>
