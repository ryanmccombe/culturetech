<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/appCtrl.js"></script>
    <script src="js/controllers/partnersCtrl.js"></script>
    <script src="js/directives/setFocus.js"></script>
</head>
<body ng-app="cultureTech">

<ion-pane ng-controller="AppCtrl as app">
    <ion-header-bar class="bar-dark">
        <h2 class="title">Partners</h2>

        <div class="buttons buttons-right header-item">
            <span class="right-buttons">
                <button class="button button-icon button-clear ion-search" ng-click="app.toggleSearch()"></button>
                <button class="button button-icon button-clear ion-gear-a"></button>
            </span>
        </div>
    </ion-header-bar>

    <ng-include ng-show="app.searching" src="'js/templates/search.html'"></ng-include>

    <ion-content ng-class="{'has-subheader': app.searching}" ng-controller="PartnersCtrl as vm">
        <ion-list>
            <ion-item ng-repeat="item in vm.partners" class="item-text-wrap item-thumbnail-left ink">
                <img class="partner-logo" ng-src="img/partners/{{item.image}}" alt="{{item.name}} Logo"/>

                <h2>{{item.name}}</h2>

                <h3>{{item.title}}</h3>

                <p>{{item.descriptionShort}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>
</body>
</html>
