<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/partners/partnersController.js"></script>
</head>
<body ng-app="cultureTech">

<ion-pane>
    <ion-header-bar class="bar-dark flat">
        <div class="h1 title">Normal Header</div>
        <div class="buttons buttons-right header-item">
                    <span class="right-buttons">
                        <button class="button button-icon button-clear ion-gear-a">
                        </button>
                    </span>
        </div>
    </ion-header-bar>

    <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder=" Search">
        </label>
    </div>

    <ion-content class="has-subheader" ng-controller="PartnersCtrl as vm">
        <ion-list>
            <ion-item ng-repeat="item in vm.partners" class="item-text-wrap item-thumbnail-left">
                <img ng-src="img/partners/{{item.image}}" alt="{{item.name}} Logo"/>

                <h2>{{item.name}}</h2>

                <h3>{{item.title}}</h3>

                <p>{{item.descriptionShort}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>
</body>
</html>
